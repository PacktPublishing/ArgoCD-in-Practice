apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-utilities
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/PacktPublishing/ArgoCD-in-Practice.git
    targetRevision: feat/ch06
    path: ch05/applications/master-utilities

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
    helm:
      parameters:
        - name: "externalDNS.iamRole"
          value: "arn:aws:iam::593113792344:role/external-dns-role"
        - name: "externalDNS.domain"
          value: "packtargocdbook.link"
        - name: "externalDNS.txtOwnerID"
          value: "Z06553931QSUA8NK1ZT1N"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

