apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
   - matrix:
        generators:
          - git:
              repoURL: https://github.com/PacktPublishing/ArgoCD-in-Practice.git
              revision: feat/ch06
              directories:
                - path: ch05/applications/*
                - path: ch05/applications/istio-control-plane
                  exclude: true
                - path: ch05/applications/argocd-ui
                  exclude: true
          - list:
              elements:
              - cluster: engineering-dev
                url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: feat/ch06
        path: '{{path}}'
      destination:
        server: '{{url}}'
        namespace: '{{path.basename}}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
