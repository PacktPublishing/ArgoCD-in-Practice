apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec: 
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "ui.packtargocdbook.link"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-virtual-service
  namespace: argocd
spec: 
  hosts:
  - "ui.packtargocdbook.link"
  gateways:
  - argocd-gateway
  http:
  - match: 
    - uri:   
        prefix: /
    route:
    - destination:
        host: argocd-server
        port:
          number: 80
